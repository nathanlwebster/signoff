<!DOCTYPE html>
<html>
<head>
    <title></title>
    <title>List of Reports</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
    <h1>Create New Report</h1>
</header>

<div class="form-group">
    <form action="http://localhost:8081/addReport" method="POST">
        Report Title: <input type="text" name="title" id="title">
        <br><br><br>
        Report Instructions: <input type="text" name="instructions" id="instructions">
        <br><br><br>
        Number of Columns: <input type="number" name="colNum" id="colNum">
        <br><br><br>
        <div id="columnDiv">
    
        
        </div>
        <button type="input" value="submit" id="create_report_submit">Create</button>
    </form>
</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="js/create_report_app.js"></script>
</body>
</html>
