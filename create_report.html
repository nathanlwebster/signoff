<!DOCTYPE html>
<html>
<head>
    <title></title>
    <title>List of Reports</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
    <h1>Create New Report</h1>
</header>

<div class="form-group">
    <form action="http://localhost:8081/addReport" method="POST">
        Report Title: <input type="text" name="title" id="title">
        <br><br><br>
        Report Instructions: <input type="text" name="instructions" id="instructions">
        <br><br><br>
        Number of Columns: <input type="number" name="colNum" id="colNum">
        <br><br><br>
        Create Report by:
            <select name="column1" id="column1">
                
                
            </select>
        Column 2:
            <select name="column2" id="column2">
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
                <option value="Option 4">Option 4</option>
                <option value="Option 5">Option 5</option>
            </select>
        Column 3:
            <select name="column3" id="column3">
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
                <option value="Option 4">Option 4</option>
                <option value="Option 5">Option 5</option>
            </select>
        Column 4:
            <select name="column4" id="column4">
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
                <option value="Option 4">Option 4</option>
                <option value="Option 5">Option 5</option>
            </select>
        <button type="input" value="submit" id="report_submit">Submit</button>
    </form>
</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="js/create_report_app.js"></script>
</body>
</html>
