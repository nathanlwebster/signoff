<html>
<head>
    <title></title>
    <title>WFDS BP Matrix Sign Off</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<table class="table table-responsive">
    <tr id="statusTable">
    <th id="idRow">ID</th>
    <th id="statusRow">Status</th>
    </tr>
    
</table>
<div class="form-group">
    <form action="http://localhost:8081/addStatus" method="POST">
        Add ID:<input type="text" name="id" id="id">
        Add Status:<input type="text" name="Description" id="Description">
        <button type="submit" value="submit" id="status_submit">Submit</button>
    </form>
</div>
<div class="form-group">
    <form action="http://localhost:8081/deleteStatus" method="POST">
        Delete Status ID:<input type="text" name="id" id="deleteID">
        <button type="submit" value="submit" id="delete_status">Submit</button>
    </form>
</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="js/status_app.js"></script>
</body>
</html>
