<div class="container">
    <div class="form-horizontal">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label>Report title:</label>
                    <input type="text" ng-model="newReport.name" value="{{newReport.name}}">
                </div>
                <div class="col-md-6">
                    <label>Number of Columns:</label>
                    <select ng-model="newReport.columns" ng-options="nums for nums in columnNums"></select>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-2">
                        <label>Add Column 1 selection:</label>
                            <select ng-model="newReport.col1val" ng-options="data.name for data in dataCategories"></select>
                    </div>
                <div ng-repeat="i in columnNums track by i">
                    <div class="col-md-2">
                        <div ng-show="newReport.columns >= {{i}}">
                            <label>Add Column {{i}} selection:</label>
                            <select ng-model="newReport['col' + i + 'val']" ng-options="input.name for input in inputTypes"></select>
                        </div>
                        <div ng-show="newReport.columns >= {{i}}">
                            <label>Add Column {{i}} heading:</label>
                            <input type="text" ng-model="newReport['column' + i + 'heading']" value="{{newReport['column' + i + 'heading']">
                        </div>
                    </div>
                </div>
                    <div class="col-md-1"></div>
            </div>
            <a href="/"><button type="input" value="submit" ng-click="newReportSubmit()">Submit</button></a>
        </form>
    </div>
</div>
<div class="container">
    <h2>{{newReport.name}}</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th></th>
                <th ng-show="newReport.columns >= 1">{{newReport.col1val.name}}</th>
                <th ng-show="newReport.columns >= 2">{{newReport.column2heading}}</th>
                <th ng-show="newReport.columns >= 3">{{newReport.column3heading}}</th>
                <th ng-show="newReport.columns >= 4">{{newReport.column4heading}}</th>
                <th ng-show="newReport.columns >= 5">{{newReport.column5heading}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button class="btn btn-primary" ng-click="rowSelect(row.id)">Edit</button></td>
                <td ng-show="newReport.columns >= 1"><input type="{{newReport.col1type}}" value="{{newReport.col1val.data.name}}"></td>
                <td ng-show="newReport.columns >= 2"><input type="{{newReport.col12ype}}"></td>
                <td ng-show="newReport.columns >= 3"><input type="{{newReport.col13ype}}"></td>
                <td ng-show="newReport.columns >= 4"><input type="{{newReport.col14ype}}"></td>
                <td ng-show="newReport.columns >= 5"><input type="{{newReport.col15ype}}"></td>
            </tr>
        </tbody>
    </table>
</div>
