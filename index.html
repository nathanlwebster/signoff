<!DOCTYPE html>
<html>
<head>
    <title></title>
    <title>Data Categories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <h2>Replace with Intel Header</h2>
</header>
<body ng-app="reportApp" ng-controller="reportCtrl">
<div class="main">
    
    <div>
        <form>
        <h2>Select Report:</h2>
        <select id="selectReport" ng-model="name">
            <option id="selectReportOptions" ng-repeat="title in titles">{{title}}</option>
        </select>
        </form>
    </div>
    <div id="reportTitle">
        <row>
        <h1>{{name}}</h1>
        <h2 ng-show="false">{{reportNum}}</h2>
        </row>
    </div>
    
    <div class="form-group">
        <form>
        <!--<form action="http://localhost:8081/updateReport" method="POST">-->
            <button id="form_submit">Save Changes</button>
            <table class="table table-responsive">        
                <tr id="reportHeadings">
                    <th id="reportColumn1Heading" value="{{ headings.column1heading }}">{{ headings.column1heading }}</th>
                    <th id="reportColumn2Heading" value="{{ headings.column2heading }}">{{ headings.column2heading }}</th>
                    <th id="reportColumn3Heading" value="{{ headings.column3heading }}">{{ headings.column3heading }}</th>
                    <th id="reportColumn4Heading" value="{{ headings.column4heading }}">{{ headings.column4heading }}</th>
                    <th id="reportColumn5Heading" value="{{ headings.column5heading }}">{{ headings.column5heading }}</th>
                </tr>
                <tr id="hiddenData" ng-show="false">
                    <td><input id="reportNum" type="text" value="{{ reportNum }}" /></td>
                    <td><input id="rowCount" type="text" value="{{ rowCount }}" /></td>
                    <td><input id="reportName" type="text" value="{{ name }}" /></td>
                </tr>
                <tr id="reportRows" ng-repeat="row in rows">
                    <td id="row{{row.id}}col1val">{{ row.col1val }}</td>
                    <td><input id="row{{row.id}}col2val" type="{{ row.col2type }}" value="{{ row.col2val }}" /></td>
                    <td><input id="row{{row.id}}col3val" type="{{ row.col3type }}" value="{{ row.col3val }}"/></td>
                    <td><input id="row{{row.id}}col4val" type="{{ row.col4type }}" value="{{ row.col4val }}"/></td>
                    <td><input id="row{{row.id}}col5val" type="{{ row.col5type }}" value="{{ row.col5val }}"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/angular_app.js"></script>
    <script src="js/index_app.js"></script>
</body>
</html>
