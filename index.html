<!DOCTYPE html>
<html>
<head>
    <title></title>
    <title>Data Categories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <h2>Replace with Intel Header</h2>
</header>
<body ng-app="reportApp" ng-controller="reportCtrl">
<div class="main">
    
    <div>
        <form>
        <h2>Select Report:</h2>
        <select id="selectReport" ng-model="name">
            <option id="selectReportOptions" ng-repeat="title in titles">{{title}}</option>
        </select>
        </form>
    </div>
    <div id="reportTitle">
        <h1>{{name}}</h1>
        <!--<h2>{{reportNum}}</h2>-->
    </div>
    
    <div class="form-group">
        <form>
            <table class="table table-responsive">        
                <tr id="reportHeadings">
                    <th id="reportColumn1Heading" >{{ headings.column1heading }}</th>
                    <th id="reportColumn2Heading" >{{ headings.column2heading }}</th>
                    <th id="reportColumn3Heading" >{{ headings.column3heading }}</th>
                    <th id="reportColumn4Heading" >{{ headings.column4heading }}</th>
                    <th id="reportColumn5Heading" >{{ headings.column5heading }}</th>
                </tr>
                <tr id="reportRows" ng-repeat="row in rows">
                    <td>{{ row.col1val }}</td>
                    <td><input type="{{ row.col2type }}" />{{ row.col2val }}</td>
                    <td><input type="{{ row.col3type }}" />{{ row.col3val }}</td>
                    <td><input type="{{ row.col4type }}" />{{ row.col4val }}</td>
                    <td><input type="{{ row.col5type }}" />{{ row.col5val }}</td>
                </tr>
            </table>
        </form>
    </div>
</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/angular_app.js"></script>
    <script src="js/index_app.js"></script>
</body>
</html>
