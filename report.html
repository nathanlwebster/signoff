<!DOCTYPE html>
<html>
<head>
    <title></title>
    <title>List of Reports</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<table class="table table-responsive">
    <tr id="reportTable">
    <th id="idRow">ID</th>
    <th id="reportGroupRow">Report Name</th>
    <th id="reportColumnNumber">Number of Columns</th>
    </tr>
</table>

<div class="form-group">
    <form action="http://localhost:8081/addReport" method="POST">
        Add ID:<input type="text" name="id" id="id">
        Add Report:<input type="text" name="name" id="name">
        Add columns in report:<input type="text" name="columns" id="columns">
        <button type="input" value="submit" id="report_submit">Submit</button>
    </form>
</div>
<div class="form-group">
    <form action="http://localhost:8081/deleteReport" method="POST">
        Delete Report with ID:<input type="text" name="id" id="deleteID">
        <button type="submit" value="submit" id="delete_report">Submit</button>
    </form>
</div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="js/report_app.js"></script>
</body>
</html>
